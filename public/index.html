<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Momentae: Mental Health Analytics Engine</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="style/index.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    </head>
    <body>
       <div class="heading">
            <h1>Find Your Symptoms</h1>
            <div class="right">
                <img id="logo" src="imgs/logo-slogan.png"/>
            </div>
       </div>
       <br>

       <div class="symptom-show">
           <div class="left">
               <h4>Momentae found your entry similar to those demonstrating the following symptoms:</h4>
               <ul>
                    <li>Symptom 1</li>
                    <li>Symptom 2</li>
                </ul>
            </div>
            <div class="right">
                <!-- <img id="chart" src="imgs/piechart.png" /> -->
                <canvas id="chart" style="height: 30vh;"></canvas>
            </div>
       </div>
       <br>

       <div class="text-entry">
           <div class="top">
                <h4>Enter your text here:</h4>
                <button class="submit">Get Your Symptoms</button>
           </div>
           <textarea placeholder="Type some text here..."></textarea>
       </div>

       <div class="scroller">
           <h6>40% of all students with depression will not get treatment.</h6>
       </div>
       <script src="main.js"></script>
    </body>
</html>
